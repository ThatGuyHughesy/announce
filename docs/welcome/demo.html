<script src="js/jquery.min.js"></script>
<script src="js/announce.min.js"></script>
<link rel="stylesheet" href="css/announce.min.css"/>
<style>
    body {
        font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
</style>
<script>
    var announce = new Announce({
        position: 'bottom-left',
        theme: 'default'
    });

    setTimeout(function () {
        announce.post({
            message: 'This is a notice announcement.',
            type: 'notice'
        });
    }, 500);

    setTimeout(function () {
        announce.post({
            message: 'This is a success announcement.',
            type: 'success'
        });
    }, 1000);

    setTimeout(function () {
        announce.post({
            message: 'This is a warning announcement.',
            type: 'warning'
        });
    }, 1500);

    setTimeout(function () {
        announce.post({
            message: 'This is an error announcement.',
            type: 'error'
        });
    }, 2000);

    setTimeout(function () {
        announce.post({
            message: 'This will timeout in 5 seconds.',
            type: 'notice',
            timeout: true
        });
    }, 2500);

    setTimeout(function () {
        announce.post({
            message: 'This is dismissable.',
            type: 'success',
            dismiss: true
        });
    }, 3000);
</script>
